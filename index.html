<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spock Rock Game</title>
    <link
      rel="icon"
      type="image/png"
      href="https://www.google.com/s2/favicons?domain=supacode.dev"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="css/main.min.css" />
    <script src="/js/script.js" type="module" defer></script>
  </head>
  <body>
    <div class="game-container">
      <!-- Header -->
      <div class="header">
        <h1>Rock-Paper-Scissors-Lizard-Spock</h1>
      </div>
      <!-- Player Container -->
      <div class="player-container" id="player">
        <h2>
          You - <span id="playerScore"></span
          ><span class="choice" id="playerChoice"></span>
        </h2>
        <i
          class="far fa-hand-rock"
          title="Rock"
          id="playerRock"
          onclick="select('rock')"
        ></i>
        <i
          class="far fa-hand-paper"
          title="Paper"
          id="playerPaper"
          onclick="select('paper')"
        ></i>
        <i
          class="far fa-hand-scissors"
          title="Scissors"
          id="playerScissors"
          onclick="select('scissors')"
        ></i>
        <i
          class="far fa-hand-lizard"
          title="Lizard"
          id="playerLizard"
          onclick="select('lizard')"
        ></i>
        <i
          class="far fa-hand-spock"
          title="Spock"
          id="playerSpock"
          onclick="select('spock')"
        ></i>
      </div>
    </div>
  </body>
</html>
